<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />

  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body>

      <div class="col-sm-4">

      <div class="col-sm-4">

      <div class="col-sm-4">
        <img class="img-responsive" src="http://stevensegallery.com/799/400" alt="" />

        <img class="img-responsive" src="http://stevensegallery.com/801/400" alt="">

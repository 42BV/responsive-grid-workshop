<!DOCTYPE html>
<html>

<head>
    <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
    <script data-require="bootstrap@*" data-semver="3.2.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Responsive - picture element</h1>
                <picture>
                    <source media="(min-width: 1200px)" srcset="http://www.placecage.com/c/1920/600" />
                    <source media="(min-width: 992px)" srcset="http://www.placecage.com/c/1200/600" />
                    <source media="(min-width: 768px)" srcset="http://www.placecage.com/c/992/600" />
                    <source media="(max-width: 768px)" srcset="http://www.placecage.com/c/768/599" />
                    <img class="img-responsive" src="http://http://www.placecage.com/c/800/400" alt="Behold, the Cage!" />
                </picture>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1>Responsive - srcset</h1>
                <img src="http://http://www.placecage.com/c/800/400" class="img-responsive" srcset="http://www.placecage.com/c/1920/600 1920w,
                        http://www.placecage.com/c/1200/600 1200w,
                        http://www.placecage.com/c/992/600 992w,
                        http://www.placecage.com/c/768/599 768w" alt="Behold, the Cage!" />
            </div>
        </div>
    </div>

</html>
